<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Skill</title>
    <style>
        /* General styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            overflow: hidden;
            position: relative;
            color: #333;
        }

        /* Floating objects */
        .floating-object {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-object:nth-child(1) {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-object:nth-child(2) {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.4);
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .floating-object:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            top: 75%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Container styling with transparent background */
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #3b278b;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        /* Color-changing button styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            background: linear-gradient(135deg, #4749c5, #4749c5);
            color: #fff;
            transition: background 0.4s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #6565d1, #6565d1);
        }
    </style>
</head>
<body>
    <div class="floating-object"></div>
    <div class="floating-object"></div>
    <div class="floating-object"></div>

    <div class="container">
        <h2>Book a Skill from {{ skill_user.username }}</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="skill">Select Skill:</label>
                <select name="skill_id" id="skill" onchange="updatePrice(this)" required>
                    <option value="" disabled selected>Select a skill</option>
                    {% for skill in skills %}
                        <option value="{{ skill.id }}" data-price="{{ skill.price }}">{{ skill.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="booking_date">Booking Date:</label>
                <input type="text" id="booking_date" name="booking_date" value="{{ booking_date }}" readonly>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" readonly>
            </div>

            <button type="submit" class="btn">Confirm Booking</button>
        </form>
    </div>

    <script>
        function updatePrice(select) {
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            document.getElementById('price').value = price ? `à§³${price}` : '';
        }
    </script>
</body>
</html>
