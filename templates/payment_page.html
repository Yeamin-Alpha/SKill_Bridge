<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <style>
        /* General styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Floating objects */
        .floating-object {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-object:nth-child(1) {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-object:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.4);
            top: 50%;
            left: 75%;
            animation-delay: 2s;
        }

        .floating-object:nth-child(3) {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.5);
            top: 80%;
            left: 25%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        /* Container styling with transparency */
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #3b278b;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Payment option styling */
        .payment-option {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
        }

        .payment-option input[type="radio"] {
            margin-right: 10px;
            accent-color: #4749c5; /* Radio button color */
        }

        /* Color-changing button styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            background: linear-gradient(135deg, #4749c5, #4749c5);
            color: #fff;
            transition: background 0.4s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #6565d1, #6565d1);
        }
    </style>
</head>
<body>
    <!-- Floating background objects -->
    <div class="floating-object"></div>
    <div class="floating-object"></div>
    <div class="floating-object"></div>

    <!-- Main content container -->
    <div class="container">
        <h2>Select Payment Method</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment_method" value="Bkash" required> Bkash
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment_method" value="Nagad" required> Nagad
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment_method" value="Upay" required> Upay
                </label>
            </div>
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment_method" value="Debit Card" required> Debit Card
                </label>
            </div>
            <button type="submit" class="btn">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
