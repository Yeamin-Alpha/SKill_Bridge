<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Showing results for "{{ query }}":</p>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'chat_interface' username=user.username %}">{{ user.username }}</a>
            </li>
        {% empty %}
            <p>No users found.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'chat_interface' %}">Back to Messenger</a>
</body>
</html>
