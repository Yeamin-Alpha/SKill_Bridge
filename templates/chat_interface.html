<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar for Contacts */
        .contacts {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .contacts-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #f9f9f9;
        }

        .contact .username {
            font-weight: bold;
        }

        /* Chat Section */
        .chat-section {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
        }

        .messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #d9fdd3;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            align-self: flex-start;
        }

        /* Input Box */
        .message-input {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .message-input button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Contacts Section -->
    <div class="contacts">
        <div class="contacts-header">Contacts</div>
        <div class="contact">
            <div class="username">John Doe</div>
            <div class="last-message">Last message preview...</div>
        </div>
        <div class="contact">
            <div class="username">Jane Smith</div>
            <div class="last-message">Last message preview...</div>
        </div>
        <!-- More contacts can be dynamically added here -->
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <div class="chat-header">Chat with <span id="chat-username">John Doe</span></div>
        <div class="messages">
            <div class="message sent">Hello, John!</div>
            <div class="message received">Hi there! How are you?</div>
        </div>
        <div class="message-input">
            <input type="text" placeholder="Type a message..." id="message-text">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        const messageText = document.getElementById('message-text').value.trim();
        if (messageText) {
            const messageContainer = document.querySelector('.messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sent');
            messageDiv.innerText = messageText;
            messageContainer.appendChild(messageDiv);
            document.getElementById('message-text').value = ''; // Clear input field
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll
        }
    }
</script>

</body>
</html>
